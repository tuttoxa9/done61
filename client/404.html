<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Страница не найдена</title>
  <style>
    html,body{height:100%;margin:0;padding:0;font-family:sans-serif;background:#f4f5fa;}
    .container{text-align:center;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}
    .title{font-size:56px;font-weight:bold;color:#0E1133;margin:24px 0 16px;}
    .subtitle{font-size:28px;font-weight:600;color:#454564;margin-bottom:16px;}
    .desc{font-size:17px;color:#969BA5;margin-bottom:32px;}
    .to-main{display:inline-block;background:#0E1133;color:#FFF;padding:12px 32px;font-size:18px;border-radius:8px;text-decoration:none;transition:.2s;}
    .to-main:hover{background:#262847;}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">404</div>
    <div class="subtitle">Страница не найдена</div>
    <div class="desc">Извините, запрашиваемая страница не существует или была перемещена.</div>
    <a href="/" class="to-main">Вернуться на главную</a>
  </div>
</body>
</html>
